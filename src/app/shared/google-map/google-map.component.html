<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="styles" style="height: 500px;">
  
  <agm-marker [latitude]="lat" [longitude]="lng" [iconUrl]="iconUrl" style="height: 64px;">
      <agm-snazzy-info-window 
        [padding]="padding"
        [borderRadius]="borderRadius" 
        [border]="false" 
        [maxWidth]="200" 
        [closeWhenOthersOpen]="true" 
        [closeOnMapClick]="true">
        <ng-template class="map-info-window">
          <h5 class="txt-bold">C H U R C H</h5>
          <span class="txt-light">802 E 29th Ave, Suite 4</span>
          <span class="txt-light">Spokane, Washington 99203</span>
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>

</agm-map>
