<nav>
	<div class="container">
		<div class="nav-logo">
			<a pageScroll [pageScrollDuration]="400" href="#home">
				<img src="../../../assets/logo_gradient.svg" alt="CHURCH salon logo" id="logo-desktop">
			</a>
		</div>
		<div class="nav-links hover-halo">
			<a 
			pageScroll 
			[pageScrollDuration]="400" 
			[pageScrollOffset]="68"
			*ngFor="let link of links; let i = index;" 
			href="#{{link.pageAnchor}}">
				{{link.name}}
			</a>
			<button 
			pageScroll 
			[pageScrollDuration]="400" 
			[pageScrollOffset]="68" 
			class="btn--chop btn-primary" 
			href="#book-now">
				Book Now
			</button>
		</div>
		<span (click)="mobileMenuOpen = !mobileMenuOpen;">
			<div class="mobile-menu-btn" [ngClass]="{'menu-open': mobileMenuOpen}">
	          <span></span>
	          <span></span>
	          <span></span>
	        </div>
		</span>
	</div>
</nav>
<div class="round-shadow"></div>

<div id="mobile-menu" [ngClass]="{'show-mobile-menu': mobileMenuOpen}">
	<div class="container">
		<div id="mobile-menu-links">
			<h1 *ngFor="let link of links; let i = index;" >
				<span class="playfair">0{{i+1}}</span>
				<span class="txt-gold playfair-divider">/</span>
				<span>{{link.name}}</span>
		</h1>
		</div>
	</div>
</div>
