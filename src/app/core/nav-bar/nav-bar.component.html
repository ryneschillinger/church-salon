<nav>
	<div class="container">
		<div class="nav-logo">
			<a pageScroll [pageScrollDuration]="400" href="#home" (click)="mobileMenuOpen = false" >
				<img src="../../../assets/logo_gradient.svg" alt="CHURCH salon logo" id="logo-desktop">
				<img src="../../../assets/logo_stacked.svg" alt="CHURCH salon logo" id="logo-mobile">

			</a>
		</div>
		<div class="nav-links hover-halo" id="desktop-menu">
			<a 
			pageScroll 
			[pageScrollDuration]="400" 
			[pageScrollOffset]="69"
			*ngFor="let link of links; let i = index;" 
			href="#{{link.pageAnchor}}">
				{{link.name}}
			</a>
			<button 
			pageScroll 
			[pageScrollDuration]="400" 
			[pageScrollOffset]="69" 
			class="btn--chop btn-primary" 
			href="#book-now">
				Book Now
			</button>
		</div>
		<span (click)="mobileMenuOpen = !mobileMenuOpen;" id="mobile-menu">
			<div class="mobile-menu-btn" [ngClass]="{'menu-open': mobileMenuOpen}">
	          <span></span>
	          <span></span>
	          <span></span>
	        </div>
		</span>
	</div>
</nav>
<div class="round-shadow"></div>

<div id="mobile-menu-screen" [ngClass]="{'show-mobile-menu': mobileMenuOpen}">
	<div class="container">
		<div id="mobile-menu-links">
			<h1 *ngFor="let link of links; let i = index;" >
				<span class="playfair txt-gold">0:{{i+1}}</span>
				<span class="txt-gold playfair-divider">/</span>
				<a 
				pageScroll 
				[pageScrollDuration]="400" 
				[pageScrollOffset]="69" 
				(click)="mobileMenuOpen = false" 
				href="#{{link.pageAnchor}}">
					{{link.name}}
				</a>
			</h1>
			<a href="tel:509-995-5049">
				<button class="btn--chop btn-primary">
					<span>Book Now:</span> <span>509-995-5049</span>
				</button>
			</a>
		</div>
	</div>
</div>
